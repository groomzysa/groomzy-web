mutation updateTradingAddress(
  $addressId: Int!
  $streetNumber: String
  $streetName: String
  $town: String
  $city: String
  $province: String
  $areaCode: String
) {
  updateTradingAddress(
    addressId: $addressId
    streetNumber: $streetNumber
    streetName: $streetName
    town: $town
    city: $city
    province: $province
    areaCode: $areaCode
  ) {
    id
    streetNumber
    streetName
    town
    city
    province
    areaCode
  }
}
